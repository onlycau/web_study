<!DOCTYPE html>
<html>

<head>
  <title>CSS class selector </title>
  <style type="text/css">
    .center{text-align: center}
    .fancy td{
      color: #f60;
      background:#666;
    }
    td.fancy{
      color: #f60;
      background: #666;
    }
  </style>
</head>

<body>
<h1 class="center">This heading will be center-aligned. </h1>

<table border="1">
<tr>
<td class="fancy">row 1, cell 1</td>
<td>row 1, cell 2</td>
</tr>
<tr>
<td>row 2, cell 1</td>
<td>row 2, cell 2</td>
</tr>
</table>

<p class="center">This paragraph will be center-aligned. </p> 
</body>

</html>
