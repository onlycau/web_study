<!DOCTYPE html>
<html>

<head>
  <title>CSS id selector</title>
  <style type="text/css">
    #red{color: red;}
    #green{color: green;}
    #sidebar {
      border: 1px dotted #000;
      padding: 10px;
   }
    #sidebar p{
      font-style: italic;
      text-align: right;
      margin-top: 0.5em;
    }
    #sidebar h2 {
      font-size: 1em;
      font-weight: normal;
      font-style: italic;
      margin: 0;
      line-height: 1.5;
      text-align: right;
    }
  </style>

</head>

<body id="sidebar">
<h1>This is a title.</h1>
<h2>This is a title,too.</h2>
<p id="red">This paragraph is red.</p>
<p id="green">This paragraph is green.</p>
</body>

</html>
