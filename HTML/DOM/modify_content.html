<!DOCTYPE html>
<html>
<head>
  <title>Modify element's content</title>
</head>
<body>

<p>original text:Hello World!</p>
<div>
  <p>Modify content:</p>
  <p id="p1">Hello World!</p>
</div>
<div>
  <p>Modify style:</p>
  <p id="p2">Hello World!</p>
</div>
<div>
  <p>Use event:</p>
  <p id="p3">Hello World!</p>
</div>

<input type="button" onclick="ChangeText()" value="ChangeText"/>
</br></br>
<input type="button" onclick="document.body.style.backgroundColor='lavender';" value="Change backgroundColor"/>

<script type="text/javascript">
  document.getElementById("p1").innerHTML="New text!";
  document.getElementById("p2").style.color="green";
  function ChangeText()
  {
    document.getElementById("p3").innerHTML="New text!";
  }
</script>

</body>
</html>
