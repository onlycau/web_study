    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <meta http-equiv="Content-Language" content="zh-cn" />
    <base target="_blank" />
    <title>head base</title>
</head>
<body>

<p>
  <a href="https://github.com/onlycau" target="_blank">This connection</a> will be loaded in a new window because the target attribute is set to "_blank".

<p>
  <a href="https://github.com/onlycau">This connection</a> will aslo be loaded in a new window, even without the target attribute.This is because the target attribute has been set to "_blank" in the head.
</p>
