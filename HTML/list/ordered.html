<!DOCTYPE html>
<html>
<head>
    <title>Ordered lists</title>
</head>
<body>

<h4>Number list:</h4>
<ol type="n">
    <li>apple</li>
    <li>banana</li>
    <li>lemon</li>
    <li>orange</li>
</ol>

<h4>List of lowercase Roman letters:</h4>
<ol type="i">
    <li>apple</li>
    <li>banana</li>
    <li>lemon</li>
    <li>orange</li>
</ol>

<h4>Roman alphabet list:</h4>
<ol type="I">
    <li>apple</li>
    <li>banana</li>
    <li>lemon</li>
    <li>orange</li>
</ol>

</body>
</html>
