<!DOCTYPE html>
<html>
<head>
    <title>Unordered lists</title>
</head>
<body>

<h4>Disc bullet list</h4>
<ul type="disc">
    <li>apple</li>
    <li>banana</li>
    <li>lemon</li>
    <li>orange</li>
</ul>

<h4>Circle bullet list:</h4>
<ul type="Circle">
    <li>apple</li>
    <li>banana</li>
    <li>lemon</li>
    <li>orange</li>
</ul>

<h4>Squre bullet list:</h4>
<ul type="square">
    <li>apple</li>
    <li>banana</li>
    <li>lemon</li>
    <li>orange</li>


</body>
</html>
