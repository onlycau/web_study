<!DOCTYPE html>
<html>
<head>
    <title>Align Pictures</title>
</head>
<body>

<h2>Picture without alignment:</h2>

<p>picture <image src="../materials/percentage.gif"> in text.</p>

<h2>Aligned pictures:</h2>

<p>picture <image src="../materials/percentage.gif" align="bottom"> in text.</p>

<p>picture <image src="../materials/percentage.gif" align="left"> in text.</p>

<p>picture <image src="../materials/percentage.gif" align="top"> in text.</p>

<p>Note that bottom alignment is the default alignment</p>

</body>
</html>
