<!DOCTYPE html>
<html>
<head>
    <title>Cell across two rows or two columns</title>
</head>
<body>

<h4>A cell spanningTwo cloumns:</h4>
<table border="1">
<tr>
  <th>Name</th>
  <th colspan="2">Telphone</th>
</tr>
<tr>
  <td>Bill Gates</td>
  <td>555 77 854</td>
  <td>555 77 855</td>
</tr>
</table>

<h4>A cell spanning two rows:</h4>
<table border="1">
<tr>
  <th>Name</th>
  <td>Bill Gates</td>
</tr>
<tr>
  <th rowspan="2">Telphone</th>
  <td>555 77 854</td>
</tr>
<tr>
  <td>555 77 855</td>
</tr>
</table>

</body>
</html>
