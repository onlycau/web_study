<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>

<p>Each table starts with the table tag.</p>
<p>Each table row starts with the tr tag.</p>
<p>Each table data starts with the td tag.</p>

<h4>One row:</h4>
<table border="1">
    <tr>
        <td>100</td>
    </tr>
</table>

<h4>One row three column</h4>
<table border="1"><tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
</tr>
</table>

<h4>two row thress coli,n</h4>
<table border="1">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>
<tr>
  <td>400</td>
  <td>500</td>
  <td>600</td>
</tr>
</table>

</body>
</html>
