<!DOCTYPE html>
<html>
<head>
    <title>tags</title>
</head>
<body>

<table border="1">
    <tr>
        <td>
            <p>This is a paragraph.</p>
            <p>This is another paragraph.</p>
        </td>
        <td>
            This cell contains a table:
        <table border="1">
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
        </table>
        </td>
    </tr>
    <tr>
        <td>
            This cell contains a list:
            <ul>
                <li>apple</li>
                <li>banana</li>
                <li>pineapple</li>
            </ul>
        </td>
        <td>HELLO</td>
    </tr>

</table>

</body>
</html>
