<!DOCTYPE html>
<html>
<head>
    <title>Various type tables</title>
</head>
<body>

<h4>With plain borders:</h4>

<table border="1">
    <tr>
        <td>First</td>
        <td>Row</td>
    </tr>
    <tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

<h4>With a thick border:</h4>

<table border="8">
    <tr>
        <td>First</td>
        <td>Row</td>
    </tr>
    <tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

<h4>With a very thick border:</h4>

<table border="15">
    <tr>
        <td>First</td>
        <td>Row</td>
    </tr>
<tr>
  <td>Second</td>
  <td>Row</td>
</tr>
</table>

</body>
</html>
