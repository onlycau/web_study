<!DOCTYPE html>
<html>
<head>
    <title>Create Element</title>
<!-- document.createElement() is only for IE.-->
    <script>document.createElement("myHero")</script>
    <style>
        myHero{
            display: block;
            background-color: #ddd;
            padding:50px;
            font-size: 30px;
        }
    </style>
</head>

<body>

<h1>First Heading</h1>
<p>First paragraph.</p>
<myHero>First Hero</myHero>

</body>
</html>
