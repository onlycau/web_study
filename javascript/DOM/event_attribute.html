<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    p {color: red}
    button {color: blue}
    #demo {color: green}

  </style>
</head>
<body>

<p>Click the button to excute the displayDate() function.</p>

<button onclick="displayDate()">click here</button>
<script type="text/javascript">
  function displayDate()
  {
    document.getElementById("demo").innerHTML=Date();
  }
</script>

<p id="demo"></p>

</body>
</html>
