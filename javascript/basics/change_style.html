<!DOCTYPE html>
<html>
<head>
  <title>Change HTML Style</title>
  <style type="text/css">
    body {background-color: gray}
    h1 {color: green}
    p {color: blue}
  </style>
</head>
<body>

<h1>A paragraph of JavaScript</h1>
<p id='demo'>
  JavaScript can change 'HTML' element's style.
</p>

<script type="text/javascript">
function myFunction()
{
x=document.getElementById('demo')
x.style.color="#ff0000";
}
</script>

<button type="button" onclick="myFunction()">click here</button>

</body>
</html>
