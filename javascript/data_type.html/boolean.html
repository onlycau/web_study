<!DOCTYPE html>
<html>
<head>
  <title>Boolean</title>
</head>
<body>

<script type="text/javascript">

  document.write(Boolean());
  document.write(Boolean(0));
  document.write(Boolean(null));
  document.write(Boolean(""));
  document.write(Boolean(false));
  document.write(Boolean(NaN));
  document.write(Boolean(1));
  document.write(Boolean(true));
  document.write(Boolean("true"));
  document.write(Boolean("false"));
  document.write(Boolean("Bill Gates"));

</script>

</body>
</html>
