<!DOCTYPE html>
<html>
<head>
  <title>return value</title>
</head>
<body>

<p>The function called by this example performs a calculation and returns the result.</p>
<p id="demo"></p>

<script type="text/javascript">
  function myFunction(a,b)
  {
    return a*b;
  }
document.getElementById("demo").innerHTML=myFunction(4,5);
</script>

</body>
</html>
