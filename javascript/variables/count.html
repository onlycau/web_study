<!DOCTYPE html>
<html>
<body>

<p>Assuming y=5,calculate x=y+2 and display the result</p>
<button onclick="myFunction()">click here</button>

<p id="demo"></p>

<script>
function myFunction()
{
var y=5;
var x=y+2;
var demoP=document.getElementById("demo")
demoP.innerHTML="x=" + x;
}
</script>

</body>
</html>
